<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM115Group 5</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="tablebody">
    <div>
        <h2>Enter the following information</h2>
    </div>
    <div>
        <table id='tableinfo' class="info-table">
           <thead>
                <tr>
                    <th class="remove_col"></th>
                    <th> Photo</th>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> Job Title</th>
                    <th> Salary</th>
                </tr>
            </thead>  
            <tbody id='my_table'></tbody>
            <tfoot>
                <tr>
                    <td><span>&#9997;</span></td>  <!--added  MSA - 0621 -->
                    <td width="20px"><input type="text" id="Photo" disabled></td>
                    <td><input type="text" id="FName" class='txtInput'></td>
                    <td><input type="text" id="LName" class='txtInput'></td>
                    <td><input type="text" id="Job" class='txtInput'></td>
                    <td><input type="text" onkeyup="onEnterUp(event)" id="Salary" class='txtInput'></td>
                </tr>
                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                  </select>
            </tfoot> 
        </table>
    </div>
    <div class="link">
        <p><a href="index.html">Go Back to Main Page</a></p>
    </div>
</body>
</html>
